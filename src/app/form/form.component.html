<div class="form-container">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="form-group" [formGroup]= "loginForm">
      <label>Email</label>
      <input
        [class.is-invalid] = "loginForm.get('email').invalid && loginForm.get('email').touched"
        type="email" class="form-control" formControlName="email" placeholder="Email"/>

        <div *ngIf="(loginForm.get('email').invalid && loginForm.get('email').touched) || loginForm.get('email').dirty || submitted">
            <small *ngIf="loginForm.get('email').errors?.required" class="error">* Email is required </small>
            <small *ngIf="loginForm.get('email').errors?.pattern && loginForm.get('email').touched" class="error">Please provide a valid email address</small>
        </div>

      <label>Password: </label>
      <input type="password" formControlName="password" placeholder="Password"/>

      <div *ngIf="loginForm.get('password').touched || submitted">
        <small *ngIf="loginForm.get('password').errors?.required" class="error">* Password is required </small>
        <small class="error" *ngIf="loginForm.get('password').errors?.minlength">* Password must be at least 6 characters</small>
      </div>
    </div>
    <div class="button-submit">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
